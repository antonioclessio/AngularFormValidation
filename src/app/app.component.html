<div class="row">
  <div class="col-md-12 text-center"><h1>{{ title }}</h1></div>
</div>

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-6">
    <form [formGroup]="form">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="txtName">Name</label>
          <input type="text" class="form-control" [ngClass]="fieldValidation('Name')" id="txtName" placeholder="Name" formControlName="Name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="txtEmail">E-mail</label>
          <input type="email" class="form-control" [ngClass]="fieldValidation('Email')" id="txtEmail" placeholder="E-mail" formControlName="Email">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="txtCardNumber">Card Number</label>
          <input type="text" class="form-control" [ngClass]="fieldValidation('CardNumber')" id="txtCardNumber" placeholder="Card number" formControlName="CardNumber">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="txtMonth">Month</label>
          <input type="text" class="form-control" [ngClass]="fieldValidation('ValidMonth')" id="txtMonth" placeholder="00" formControlName="ValidMonth">
        </div>
        <div class="form-group col-md-4">
          <label for="txtYear">Year</label>
          <input type="text" class="form-control" [ngClass]="fieldValidation('ValidYear')" id="txtYear" placeholder="0000" formControlName="ValidYear">
        </div>
        <div class="form-group col-md-4">
          <label for="txtCvv">Cvv</label>
          <input type="text" class="form-control" [ngClass]="fieldValidation('Cvv')" id="txtCvv" placeholder="000" formControlName="Cvv">
        </div>
      </div>
      <button type="button" class="btn btn-primary pull-right" (click)="onSubmit()">Ok</button>
    </form>
  </div>
  <div class="col-md-5">
    <div class="alert alert-success" role="alert" *ngIf="form.valid">
      Form Valid
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="form.invalid">
      Form Invalid
    </div>
    <pre *ngIf="form.valid">
      {{ form.value | json }}
    </pre>
  </div>
</div>
